    const waktuBuka = new Date("2025-06-02T13:00:00+07:00");

    function cekKelulusan() {
      const sekarang = new Date();
      const resultDiv = document.getElementById("result");

      if (sekarang < waktuBuka) {
        resultDiv.innerText = "Eitasass sebentar lagi";
        resultDiv.style.display = "block";
        return;
      }

      } else {
        resultDiv.innerText = "Nomor ujian tidak ditemukan.";
      }
      resultDiv.style.display = "block";
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = waktuBuka - now;

      const countdown = document.getElementById("countdown");

      if (distance > 0) {
        const hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
        const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
        const seconds = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');

        countdown.innerText = `${hours}:${minutes}:${seconds}`;
      } else {
